</head>
<body>
    
</body>
<script>

    // function
    // var y = function(){
    //     console.log("hello")
    // }

    // arrow function
    var y = () => {
        console.log("hello")
    }

    // y()

    function test(callBack) {
        callBack()
    }

    // test(function(){
    //     console.log("Hell")
    // })

    test(() => {
        console.log("Hell")
    })

</script>
