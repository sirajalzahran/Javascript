<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Functions / CallBacks</title>
</head>
<body style="padding: 0; margin: 0;">
    <div id="bg" style="
        background-color: #ff7300; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        transition: all 0.5s;">
        
        <button id="startBtn" style="
            border: none; 
            padding: 20px; 
            font-size: 15px; 
            width: 150px; 
            border-radius: 10px; 
            box-shadow: 0px 11px 6px rgba(0, 0, 0, 0.30); 
            cursor: pointer;">
            Start
        </button>
    </div>
</body>
<script>

    // document.getElementById("startBtn").addEventListener("click", function() {
    //     this.style.backgroundColor = generateRandomRgb();
    //     setInterval(() => {
    //         document.getElementById("bg").style.backgroundColor = generateRandomRgb();
    //     }, 1000);
    // });

    document.getElementById("startBtn").addEventListener("click", function() {
        this.style.backgroundColor = generateRandomRgb();
        setInterval(function() {     
            document.getElementById("bg").style.backgroundColor = generateRandomRgb();
        }, 1000)
    });

    function generateRandomNumber() {
        return Math.floor(Math.random() * 256);
    };

    function generateRandomRgb() {
        var randomR = generateRandomNumber()
        var randomG = generateRandomNumber()
        var randomB = generateRandomNumber()
        return `rgb(${randomR}, ${randomG}, ${randomB})`
    };
</script>
</html>
