<!DOCTYPE html>
<html lang="en" class="mt-20">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bmi Calculator</title>
</head>
<body>
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-md space-y-4 mb-20">
        <h1 class="text-black col-span-2 whitespace-pre-wrap">Weight</h1>
        <input type="text" id="weight-input" placeholder="Enter your weight" class="border-2 border-black rounded-md px-2 py-1 shadow-md w-full">
        <h2 class="text-black col-span-2 whitespace-pre-wrap">Height</h2>
        <input type="text" id="height-input" placeholder="Enter your height" class="border-2 border-black rounded-md px-2 py-1 shadow-md w-full">
        <button type="submit" id="submit-btn" class="rounded-md bg-black w-full px-2 py-1 hover:bg-neutral-300 hover:text-black font-semibold transition-all text-white">Submit</button>
        <h3 id="result" class="text-black text-center col-span-2 whitespace-pre-wrap"></h3>
    </div>
</body>
<script>
    document.getElementById("submit-btn").addEventListener("click", function() {
        var weight = parseFloat(document.getElementById("weight-input").value);
        var height = parseFloat(document.getElementById("height-input").value);
        var resultElement = document.getElementById("result");
        var bmi = weight / (height * height); 
        var message;

        if (isNaN(weight) || isNaN(height) || height === 0) {
            resultElement.textContent = "Please enter valid numbers for weight or height";
            return;
        }
        if (bmi < 18) {
            message = `Your BMI is ${bmi.toFixed(1)}: Underweight`;
        } else if (bmi >= 18 && bmi <= 24.9) {
            message = `Your BMI is ${bmi.toFixed(1)}: Normal weight`;
        } else if (bmi >= 25 && bmi <= 29.9) {
            message = `Your BMI is ${bmi.toFixed(1)}: Overweight`;
        } else if (bmi >= 30 && bmi <= 34.9) {
            message = `Your BMI is ${bmi.toFixed(1)}: Obesity Class 1`;
        } else if (bmi >= 35 && bmi <= 39.9) {
            message = `Your BMI is ${bmi.toFixed(1)}: Obesity Class 2`;
        } else {
            message = `Your BMI is ${bmi.toFixed(1)}: Obesity Class 3`;
        }

        resultElement.textContent = message;
    });
</script>
</html>
