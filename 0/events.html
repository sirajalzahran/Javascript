<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div style="
        display: flex;
        justify-content: center; 
        align-items: center; 
        width: 100%; 
        font-size: x-large;
        ">
        <h1 id="title"
        style="cursor: pointer;"
        onclick="alert('Hello'),
        console.log('hello world'), changeTitle2()">
        My Title</h1>
    </div>
    <div>
        <h3 id="title-2">Test</h3>
    </div>

    
</body>
<script>
    
    function changeTitle2(){
        document.getElementById("title-2").innerHTML = "Welcome"
    }
</script>
</html>
